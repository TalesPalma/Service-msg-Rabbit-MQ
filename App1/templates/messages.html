<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mensagens</title>
</head>

<body>
  <div class="container-message">
    <h1>Mensagens</h1>
    <div id="message">
      {{range .Items}}
      <div class="message-card">
        <p class="message-id">Id: {{.Id}}</p>
        <p class="message-content">{{.Text}}</p>
        <button class="delete" hx-delete="/message/{{.Id}}" hx-swap="outerHTML">Apagar</button>
      </div>
      {{else}}
      <p>Não há mensagens</p>
      {{end}}
    </div>
  </div>
</body>

</html>
